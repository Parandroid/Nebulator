<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulator - Nebula Sprite Transparency Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Nebulator</h1>
            <p class="subtitle">Nebula Sprite Transparency Generator</p>
            
            <div class="global-controls">
                <div class="control-group">
                    <label for="global-min-gray">Min Gray (Transparent):</label>
                    <div class="slider-container">
                        <input type="range" id="global-min-gray" min="0" max="255" value="0" class="slider">
                        <span class="slider-value" id="global-min-gray-value">0</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="global-max-gray">Max Gray (Opaque):</label>
                    <div class="slider-container">
                        <input type="range" id="global-max-gray" min="0" max="255" value="255" class="slider">
                        <span class="slider-value" id="global-max-gray-value">255</span>
                    </div>
                </div>
                
                <button id="apply-btn" class="apply-btn">Apply Settings</button>
                <button id="export-btn" class="export-btn">Export All Images</button>
            </div>
        </header>
        
        <main class="main-content">
            <div id="loading" class="loading">Loading images...</div>
            <div id="image-grid" class="image-grid"></div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No images found in the input folder.</p>
                <p class="hint">Place PNG or JPG images in the <code>input/</code> folder.</p>
            </div>
        </main>
    </div>
    
    <!-- Image Preview Popup -->
    <div id="image-popup" class="image-popup" style="display: none;">
        <div class="popup-overlay"></div>
        <div class="popup-content">
            <div class="popup-header">
                <h3 id="popup-filename"></h3>
                <button id="popup-close" class="popup-close">&times;</button>
            </div>
            <div class="popup-body">
                <div class="popup-image-container" id="popup-image-container">
                    <img id="popup-image" class="popup-image" alt="Preview">
                </div>
                <div class="popup-controls">
                    <label for="popup-bg-color">Background Color:</label>
                    <div class="color-picker-container">
                        <input type="color" id="popup-bg-color" value="#000000" class="color-picker">
                        <input type="text" id="popup-bg-color-text" value="#000000" class="color-text" placeholder="#000000">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
